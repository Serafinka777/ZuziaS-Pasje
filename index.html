        <div id="currentDateTime" class="title"></div>

    <script>
        // Pobierz element, który będzie wyświetlał datę i godzinę
        const dateTimeDisplay = document.getElementById('currentDateTime');

        // Funkcja, która aktualizuje datę i godzinę co sekundę
        function updateDateTime() {
            const currentDate = new Date();
            dateTimeDisplay.textContent = 'Aktualna data i godzina: ' + currentDate.toLocaleString();
        }

        // Wywołaj funkcję raz na starcie, aby wyświetlić aktualną datę i godzinę
        updateDateTime();

        // Odświeżaj datę i godzinę co sekundę
        setInterval(updateDateTime, 1000);
    </script>
